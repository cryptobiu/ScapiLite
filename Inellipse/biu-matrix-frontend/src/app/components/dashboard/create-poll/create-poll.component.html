<div class="modal-header">
  <h4 class="modal-title pull-left">{{ poll ? 'Update' : 'Create' }} poll</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="createPollForm">

    <div class="alert alert-danger" *ngIf="error">{{error}}</div>

    <div class="form-group" *ngIf="!poll">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>

    <div class="row">
      <div class="form-group col-6">
        <label for="userRegistrationSecondsBeforeExecution">Registration Seconds</label>
        <input type="number" class="form-control" id="userRegistrationSecondsBeforeExecution" formControlName="userRegistrationSecondsBeforeExecution">
      </div>

      <div class="col-6">
        <label>Status</label>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="status" formControlName="active">
          <label class="custom-control-label" for="status">Active</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Result type</label>
      <select class="custom-select" formControlName="resultType">
        <option value="basic">Basic</option>
        <option value="histogram">Histogram</option>
      </select>
    </div>

  </form>

  Execution time
  <div class="row align-items-center justify-content-center">
    <div class="col">
      <ngb-datepicker #dp [(ngModel)]="datepick"></ngb-datepicker>
    </div>
    <div class="col">
      <ngb-timepicker [(ngModel)]="timepick"></ngb-timepicker>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-biu" (click)="createOrUpdatePoll(createPollForm.value)">{{ poll ? 'Update' : 'Create' }}</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
