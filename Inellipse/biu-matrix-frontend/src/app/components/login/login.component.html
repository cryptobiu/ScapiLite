<div class="row text-center" style="height: 100%; margin: 0; padding: 0; margin-top: -20px;">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

    <img src="assets/logo.png" alt="" class="img-fluid mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="alert bg-danger" *ngIf="error">
      {{error}}
    </div>
    <label for="username" class="sr-only">Username</label>
    <input type="email" id="username" class="form-control" placeholder="Username" formControlName="username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control mb-4" placeholder="Password" formControlName="password">
    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="btn btn-lg btn-biu btn-block" type="submit">Sign in</button>
    <!-- <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p> -->
  </form>
</div>
